name: Build and Release Zapzap

on:
  release:
    types: [created]

jobs:
  build-release:
    runs-on: ubuntu-latest

    env:
      PYTHON_VERSION: '3.13'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install pyinstaller

      - name: Install project dependencies
        run: pip install -r requirements.txt

      - name: Install FUSE
        run: |
          sudo add-apt-repository universe
          sudo apt update
          sudo apt install -y libfuse2

      - name: Build wheel
        run: python -m build --wheel --outdir dist

      - name: List dist folder
        run: ls -l dist/

      - name: Ensure build-appimage.sh is executable
        run: chmod +x build-appimage.sh

      - name: Build AppImage
        run: ./build-appimage.sh ${{ github.ref_name }}

      - name: List AppImage result
        run: ls -l *.AppImage || echo "Nenhum .AppImage encontrado na raiz. Verifique o script."

      - name: Upload assets to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            *.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
